<!DOCTYPE html>
<head>
    <title>Schedule</title>
    <link rel="stylesheet" href="/Leang Chanmolika/Project/Schedule.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/photos/logo-removebg-preview.png" alt="Logo" width="350">
            </div>
            <div class="menu">
                <div class="box box1">
                    <p>Schedule</p>
                </div>
                <div class="box box2">
                    <p>Provinces</p>
                </div>
                <div class="box box3">
                    <p>Destinations</p>
                </div>
            </div>
            <div class="profile">
                <a href="#" class="text-white">Profile</a>
            </div>
        </div>
        
        <div class="content">
            <h1>Planning Your Trip</h1>
            <form id="tripForm">
                <label for="startDate">Start Date</label>
                <input type="text" id="startDate" name="startDate" placeholder="Select start date" required>
    
                <label for="endDate">End Date</label>
                <input type="text" id="endDate" name="endDate" placeholder="Select end date" required>
                
                <button type="button" id="planTripButton">Plan Trip</button>
                <div class="text">
                    <p>Choose the Date Less than One Week</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        flatpickr("#startDate", {
            enableTime: false,
            dateFormat: "Y-m-d",
            minDate: "today",
            onClose: function (selectedDates) {
                if (selectedDates[0]) {
                    flatpickr("#endDate", {
                        enableTime: false,
                        dateFormat: "Y-m-d",
                        minDate: selectedDates[0],
                    });
                }
            }
        });

        flatpickr("#endDate", {
            enableTime: false,
            dateFormat: "Y-m-d",
            minDate: "today",
        });
        
        var planTripButton = document.getElementById('planTripButton');
        if (planTripButton) {
        planTripButton.addEventListener('click', function () {
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                localStorage.setItem('startDate', startDate);
                localStorage.setItem('endDate', endDate);
                window.location.href = 'list.html';
            } else {
                alert('Please Select Both Start Date and End Date.');
            }
        });
    }
});
    </script>
</body>
</html>
