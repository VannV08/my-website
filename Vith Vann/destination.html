<html>
<head>
    <title>Destination</title>
    <link rel="stylesheet" href="/Vith Vann/style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css"rel="stylesheet"/>
    <style>
        .sweetalert_page {
          max-width: 100%; /* Adjust as needed */
          height: auto;
          display: block; /* Ensures image is treated as a block element */
          margin: 0 auto; /* Center the image horizontally */
        }
      </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="/photos/logo-removebg-preview.png" alt="Logo" width="350">
            </div>
            <div class="menu">
                <div class="box box1">
                    <p>Schedule</p>
                </div>
                <div class="box box2">
                    <p>Provinces</p>
                </div>
                <div class="box box3">
                    <p>Destinations</p>
                </div>
            </div>
            <div class="profile">
                <a href="#" class="text-white">Profile</a>
            </div>
        </div>
        <div class="info_dynamic">
            <div class="destination-info">
                <p>Start Date: <span id="startDate"></span></p>
                <p>End Date: <span id="endDate"></span></p>
                <p>Selected Province: <span id="selectedProvince"></span></p>
            </div>
            <div class="content_dynamic" id="content">
    
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="destination.js"></script>
</body>
</html>
