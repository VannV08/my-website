<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login-signup-style.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="logo">
            <img src="/photos/logo-removebg-preview.png" alt="Logo" class="img-fluid">
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" id="loginEmail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="loginButton">Login</button>
            </form>
            <p>Don't have an account? <a href="signup_page.html" class="text-danger" id="donthaveaccount">Sign up</a></p>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="api.js"></script>
</body>
</html>
