<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login-signup-style.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="logo">
            <img src="/photos/logo-removebg-preview.png" alt="Logo" class="img-fluid">
        </div>
        <div class="login-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" id="nameInput">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" id="emailInput">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="passwordInput">
                </div>
                <button type="button" class="btn btn-primary btn-block" id="signupButton">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="api.js"></script>
</body>
</html>
